<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scholarship Application Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            background-image: linear-gradient(to top right, #f3f4f6, #e5e7eb);
        }
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 100; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.5); /* Black w/ opacity */
        }
        .modal-content {
            background-color: #ffffff;
            margin: 10% auto;
            padding: 24px;
            border: 1px solid #e5e7eb;
            width: 90%;
            max-width: 500px;
            border-radius: 0.75rem;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .close {
            color: #9ca3af;
            float: right;
            font-size: 28px;
            font-weight: bold;
            transition: color 0.2s;
        }
        .close:hover,
        .close:focus {
            color: #1f2937;
            text-decoration: none;
            cursor: pointer;
        }
        .form-input {
            transition: all 0.3s ease-in-out;
        }
        .form-input:focus {
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.5);
            border-color: #6366f1;
        }
        .btn-primary {
            background-image: linear-gradient(to right, #4f46e5, #6366f1);
            transition: all .3s ease-in-out;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #6366f1;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    </style>
</head>
<body class="text-gray-800">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <header class="mb-8">
            <h1 class="text-4xl sm:text-5xl font-bold text-gray-800">Scholarship Tracker</h1>
            <p class="text-gray-500 mt-1">Your central hub for all scholarship applications.</p>
            <p id="userIdDisplay" class="text-sm text-gray-500 mt-4"></p>
        </header>

        <main>
            <div class="max-w-4xl mx-auto">
                <div class="bg-white p-6 rounded-xl shadow-lg mb-8">
                    <h2 class="text-2xl font-semibold mb-5 text-gray-700">Add a New Scholarship</h2>
                    
                    <!-- AI Autofill Section -->
                    <div class="bg-indigo-50 border-2 border-dashed border-indigo-200 p-4 rounded-lg mb-6">
                        <label for="autofill-text" class="block text-sm font-medium text-gray-700 mb-2">
                            âœ¨ For the fastest entry, copy the entire scholarship webpage and paste it below.
                        </label>
                        <textarea id="autofill-text" rows="4" class="form-input w-full p-3 border border-gray-300 rounded-lg focus:outline-none" placeholder="Go to the scholarship webpage, select everything (Ctrl+A or Cmd+A), copy it, and then paste it here..."></textarea>
                        <button type="button" id="autofill-btn" class="mt-2 bg-white text-indigo-700 font-semibold py-2 px-4 border border-indigo-200 rounded-lg hover:bg-indigo-100 flex items-center gap-2">
                            <span id="autofill-btn-text">Auto-fill From Text</span>
                            <div id="autofill-spinner" class="spinner" style="display: none;"></div>
                        </button>
                    </div>

                    <form id="scholarship-form" class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4">
                        <input type="hidden" id="scholarship-id">
                        <input class="form-input p-3 border border-gray-300 rounded-lg focus:outline-none md:col-span-2" type="text" id="scholarship-name" placeholder="Scholarship Name" required>
                        <input class="form-input p-3 border border-gray-300 rounded-lg focus:outline-none md:col-span-2" type="text" id="company-name" placeholder="Company/Organization">
                        <textarea class="form-input p-3 border border-gray-300 rounded-lg focus:outline-none md:col-span-2" id="requirements" placeholder="Application Requirements" rows="4"></textarea>
                        <input class="form-input p-3 border border-gray-300 rounded-lg focus:outline-none" type="email" id="email" placeholder="Contact Email">
                        <input class="form-input p-3 border border-gray-300 rounded-lg focus:outline-none" type="url" id="link" placeholder="Application Link">
                        <select id="status" class="form-input p-3 border border-gray-300 rounded-lg focus:outline-none bg-white" required>
                            <option value="" disabled selected>Select a Status</option>
                            <option value="Not Started">Not Started</option>
                            <option value="In Progress">In Progress</option>
                            <option value="Submitted">Submitted</option>
                            <option value="Accepted">Accepted</option>
                            <option value="Rejected">Rejected</option>
                            <option value="Waitlisted">Waitlisted</option>
                        </select>
                        <input class="form-input p-3 border border-gray-300 rounded-lg focus:outline-none" type="number" id="scholarship-amount" placeholder="Scholarship Amount ($)" min="0" step="any">
                        <button type="submit" id="submit-button" class="btn-primary md:col-span-2 w-full text-white font-semibold p-3 rounded-lg">Add Scholarship</button>
                    </form>
                </div>

                <div id="scholarship-list" class="grid grid-cols-1 gap-5">
                    <!-- Scholarship cards will be injected here -->
                </div>
            </div>
        </main>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmationModal" class="modal">
      <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>
        <h2 class="text-xl font-semibold mb-4">Confirm Deletion</h2>
        <p class="text-gray-600">Are you sure you want to delete this scholarship entry? This action cannot be undone.</p>
        <div class="mt-6 flex justify-end gap-4">
            <button id="cancelDelete" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300 font-medium">Cancel</button>
            <button id="confirmDelete" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 font-medium">Delete</button>
        </div>
      </div>
    </div>

    <script type="module">
        // Firebase Imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, collection, addDoc, setDoc, deleteDoc, onSnapshot, query } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Firebase Configuration ---
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        // --- Initialize Firebase ---
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // --- App State ---
        let userId = null;
        let isAuthReady = false;
        let scholarshipToDeleteId = null;
        let allScholarships = [];

        // --- DOM Elements ---
        const scholarshipForm = document.getElementById('scholarship-form');
        const scholarshipList = document.getElementById('scholarship-list');
        const submitButton = document.getElementById('submit-button');
        const scholarshipIdField = document.getElementById('scholarship-id');
        const userIdDisplay = document.getElementById('userIdDisplay');
        const confirmationModal = document.getElementById('confirmationModal');
        const closeModal = document.getElementById('closeModal');
        const cancelDelete = document.getElementById('cancelDelete');
        const confirmDelete = document.getElementById('confirmDelete');
        const autofillBtn = document.getElementById('autofill-btn');
        const autofillText = document.getElementById('autofill-text');

        // --- Authentication ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userId = user.uid;
                console.log("User is authenticated with UID:", userId);
                userIdDisplay.textContent = `User ID: ${userId}`;
            } else {
                try {
                    if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                        await signInWithCustomToken(auth, __initial_auth_token);
                    } else {
                        await signInAnonymously(auth);
                    }
                } catch (error) {
                    console.error("Error during sign-in:", error);
                    userIdDisplay.textContent = "Could not authenticate. Please refresh.";
                }
            }
            isAuthReady = true;
            loadScholarships();
        });

        // --- Firestore Collection ---
        const getScholarshipsCollection = () => {
            if (!userId) return null;
            return collection(db, `artifacts/${appId}/users/${userId}/scholarships`);
        }

        // --- Functions ---
        const renderScholarships = (scholarships) => {
            scholarshipList.innerHTML = '';
            if (!scholarships || scholarships.length === 0) {
                scholarshipList.innerHTML = `<div class="text-center text-gray-500 bg-white p-10 rounded-lg shadow-sm"><p>No scholarships added yet. Add one to get started!</p></div>`;
                return;
            }

            scholarships.forEach(scholarship => {
                const card = document.createElement('div');
                card.className = 'bg-white p-6 rounded-xl shadow-lg border-l-4 transition-shadow duration-300 hover:shadow-xl';
                card.classList.add(getStatusColor(scholarship.status));
                
                const requirementsHtml = scholarship.requirements ? `
                    <div class="mt-4 pt-4 border-t border-gray-200">
                        <p class="font-semibold text-gray-700">Requirements:</p>
                        <div class="mt-1" data-raw-requirements="${escapeHTML(scholarship.requirements)}">${formatRequirementsForDisplay(scholarship.requirements)}</div>
                    </div>` : '';

                card.innerHTML = `
                    <div class="flex justify-between items-start gap-4">
                        <div>
                            <h3 class="text-xl font-bold text-gray-800">${escapeHTML(scholarship.name)}</h3>
                            <p class="text-md text-gray-500">${escapeHTML(scholarship.company)}</p>
                            ${scholarship.amount ? `<p class="text-xl font-bold text-emerald-500 mt-2 card-amount">$${new Intl.NumberFormat().format(scholarship.amount)}</p>` : ''}
                        </div>
                        <div class="text-sm font-semibold px-3 py-1 rounded-full ${getStatusBgColor(scholarship.status)} flex-shrink-0">
                            ${escapeHTML(scholarship.status)}
                        </div>
                    </div>
                    ${requirementsHtml}
                    <div class="mt-4 flex flex-wrap gap-x-6 gap-y-2">
                        ${scholarship.email ? `<p class="text-gray-600"><span class="font-semibold">Email:</span> <a href="mailto:${escapeHTML(scholarship.email)}" class="text-indigo-600 hover:underline">${escapeHTML(scholarship.email)}</a></p>` : ''}
                        ${scholarship.link ? `<p class="text-gray-600"><span class="font-semibold">Link:</span> <a href="${escapeHTML(scholarship.link)}" target="_blank" rel="noopener noreferrer" class="text-indigo-600 hover:underline">Apply Here</a></p>` : ''}
                    </div>
                    <div class="mt-6 flex justify-end gap-3">
                        <button class="edit-btn text-sm bg-gray-200 text-gray-800 font-medium py-2 px-4 rounded-lg hover:bg-gray-300 transition-colors" data-id="${scholarship.id}">Edit</button>
                        <button class="delete-btn text-sm bg-red-100 text-red-700 font-medium py-2 px-4 rounded-lg hover:bg-red-200 transition-colors" data-id="${scholarship.id}">Delete</button>
                    </div>
                `;
                scholarshipList.appendChild(card);
            });
        };

        const loadScholarships = () => {
            if (!isAuthReady || !userId) return;
            const scholarshipsCol = getScholarshipsCollection();
            if (!scholarshipsCol) return;

            onSnapshot(query(scholarshipsCol), (querySnapshot) => {
                allScholarships = [];
                querySnapshot.forEach((doc) => allScholarships.push({ id: doc.id, ...doc.data() }));
                renderScholarships(allScholarships);
            }, (error) => console.error("Error loading scholarships: ", error));
        };

        scholarshipForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!userId) return;

            const id = scholarshipIdField.value;
            const scholarshipData = {
                name: document.getElementById('scholarship-name').value,
                company: document.getElementById('company-name').value,
                requirements: document.getElementById('requirements').value,
                email: document.getElementById('email').value,
                link: document.getElementById('link').value,
                status: document.getElementById('status').value,
                amount: document.getElementById('scholarship-amount').value,
            };

            try {
                if (id) {
                    await setDoc(doc(db, `artifacts/${appId}/users/${userId}/scholarships`, id), scholarshipData, { merge: true });
                } else {
                    await addDoc(getScholarshipsCollection(), scholarshipData);
                }
                scholarshipForm.reset();
                autofillText.value = '';
                scholarshipIdField.value = '';
                submitButton.textContent = 'Add Scholarship';
                submitButton.className = 'btn-primary md:col-span-2 w-full text-white font-semibold p-3 rounded-lg';
            } catch (error) {
                console.error("Error saving document: ", error);
            }
        });

        scholarshipList.addEventListener('click', (e) => {
            const targetButton = e.target.closest('button');
            if (!targetButton) return;
            
            const card = targetButton.closest('.bg-white');
            const id = card.querySelector('.edit-btn, .delete-btn').dataset.id;
            const scholarship = allScholarships.find(s => s.id === id);

            if (!scholarship) return;

            if (targetButton.classList.contains('delete-btn')) {
                scholarshipToDeleteId = id;
                confirmationModal.style.display = 'block';
            }

            if (targetButton.classList.contains('edit-btn')) {
                scholarshipIdField.value = id;
                document.getElementById('scholarship-name').value = scholarship.name;
                document.getElementById('company-name').value = scholarship.company;
                document.getElementById('scholarship-amount').value = scholarship.amount;
                document.getElementById('requirements').value = scholarship.requirements;
                document.getElementById('email').value = scholarship.email;
                document.getElementById('link').value = scholarship.link;
                document.getElementById('status').value = scholarship.status;

                submitButton.textContent = 'Update Scholarship';
                submitButton.className = 'md:col-span-2 w-full text-white font-semibold p-3 rounded-lg bg-green-600 hover:bg-green-700';
                
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        });
        
        const closeModalAction = () => {
            confirmationModal.style.display = "none";
            scholarshipToDeleteId = null;
        }
        closeModal.onclick = closeModalAction;
        cancelDelete.onclick = closeModalAction;
        window.onclick = (event) => {
            if (event.target == confirmationModal) closeModalAction();
        }

        confirmDelete.onclick = async () => {
            if (scholarshipToDeleteId && userId) {
                try {
                    await deleteDoc(doc(db, `artifacts/${appId}/users/${userId}/scholarships`, scholarshipToDeleteId));
                } catch (error) {
                    console.error("Error deleting document: ", error);
                } finally {
                    closeModalAction();
                }
            }
        }

        // --- AI Auto-fill Logic ---
        autofillBtn.addEventListener('click', async () => {
            const text = autofillText.value;
            if (!text.trim()) {
                alert('Please paste some text into the box first.');
                return;
            }

            const spinner = document.getElementById('autofill-spinner');
            const btnText = document.getElementById('autofill-btn-text');
            
            spinner.style.display = 'inline-block';
            btnText.textContent = 'Analyzing...';
            autofillBtn.disabled = true;

            const prompt = `You are an expert data extractor for scholarships. Analyze the following text from a webpage. Your task is to identify and extract the key details from the main content, ignoring irrelevant text like navigation links, headers, and footers.

Return a JSON object with these exact keys: "scholarshipName", "companyName", "amount", "requirements", "email".

- **scholarshipName**: Find the official name of the scholarship. This is usually the most prominent heading or title in the main content of the page.
- **companyName**: Find the name of the organization or company offering the scholarship.
- **amount**: Find the scholarship value. Return only numbers.
- **email**: Find a contact email address.
- **requirements**: Summarize all application requirements into a categorized list. Each category heading must be on its own line and end with a colon (e.g., Eligibility:). Each requirement under a category must start with a hyphen on a new line (e.g., - Minimum 3.0 GPA).

If any field is not found, return an empty string for that key.

Text to analyze: """${text}"""`;
            
            const schema = {
                type: "OBJECT",
                properties: {
                    "scholarshipName": { "type": "STRING" },
                    "companyName": { "type": "STRING" },
                    "amount": { "type": "STRING" },
                    "requirements": { "type": "STRING" },
                    "email": { "type": "STRING" }
                },
            };

            const apiKey = ""; // Leave empty
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;
            const payload = {
                contents: [{ role: "user", parts: [{ text: prompt }] }],
                generationConfig: {
                    responseMimeType: "application/json",
                    responseSchema: schema
                }
            };

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                const result = await response.json();
                
                if (result.candidates && result.candidates[0].content.parts[0].text) {
                    const extractedData = JSON.parse(result.candidates[0].content.parts[0].text);
                    document.getElementById('scholarship-name').value = extractedData.scholarshipName || '';
                    document.getElementById('company-name').value = extractedData.companyName || '';
                    document.getElementById('scholarship-amount').value = extractedData.amount || '';
                    document.getElementById('requirements').value = extractedData.requirements || '';
                    document.getElementById('email').value = extractedData.email || '';
                } else {
                    throw new Error("Could not parse data from AI response.");
                }

            } catch (error) {
                console.error("Error with AI auto-fill:", error);
                alert("Sorry, there was an error analyzing the text. Please try again.");
            } finally {
                spinner.style.display = 'none';
                btnText.textContent = 'Auto-fill From Text';
                autofillBtn.disabled = false;
            }
        });


        // --- Utility Functions ---
        function getStatusColor(status) {
            const colors = {
                'Accepted': 'border-emerald-500', 'Submitted': 'border-sky-500',
                'In Progress': 'border-amber-500', 'Rejected': 'border-red-500',
                'Waitlisted': 'border-purple-500', 'Not Started': 'border-gray-300'
            };
            return colors[status] || 'border-gray-300';
        }

        function getStatusBgColor(status) {
            const colors = {
                'Accepted': 'bg-emerald-100 text-emerald-800', 'Submitted': 'bg-sky-100 text-sky-800',
                'In Progress': 'bg-amber-100 text-amber-800', 'Rejected': 'bg-red-100 text-red-800',
                'Waitlisted': 'bg-purple-100 text-purple-800', 'Not Started': 'bg-gray-100 text-gray-800'
            };
            return colors[status] || 'bg-gray-100 text-gray-800';
        }
        
        function escapeHTML(str) {
            if (str === null || str === undefined) return '';
            const p = document.createElement("p");
            p.textContent = str;
            return p.innerHTML;
        }

        function formatRequirementsForDisplay(text) {
            if (!text || typeof text !== 'string') return '';

            const lines = text.split('\n').filter(line => line.trim() !== '');
            const html = lines.map(line => {
                // Category Heading:
                if (line.trim().endsWith(':') && !line.trim().startsWith('-')) {
                    const content = line.trim();
                    return `<p class="font-semibold text-gray-800 mt-3">${escapeHTML(content)}</p>`;
                }
                // - Bullet point
                if (line.trim().startsWith('-')) {
                    const content = line.trim().substring(1).trim();
                    return `<p class="ml-4 text-gray-600">â€¢ ${escapeHTML(content)}</p>`;
                }
                // Fallback for any other line
                return `<p class="text-gray-600">${escapeHTML(line)}</p>`;
            }).join('');

            return html;
        }
    </script>
</body>
</html>
